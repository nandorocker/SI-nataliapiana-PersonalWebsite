<!--
	I see why you used a table here, but I think this is better suited for a list.
	I generally save table for very long lists, or things with more than two columns.
	In this case, you basically only have one column (the icon is part of it).

	<ul><li> here! :)
-->
		<table class="legenda">

<!--
	NOTE 1:
	You're using Javascript for onmouseover. That's a pretty old-fashioned method and adds overhead. Let's get rid of it. And instead try using CSS. Hint:

		.piece1:hover {
	
		}

		.piece2:hover {
	
		}

		etc.

	NOTE 2:
	Let's wrap each of these elements in a div, or better yet <figure>. This will help us manipulate it later without having to attach classes to the <a> or <img>.
-->
		<section class="first-row">
			<a href="/clover valley"><img src="homepage-graphics/1.png" onmouseover="this.src='homepage-graphics/a.png'" onmouseout="this.src='homepage-graphics/1.png'"/></a>
